<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efektywny Formularz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script type="module" src="authetication.js" defer></script>
</head>

<body>
    <div class="container mt-4 mb-4">
    <button id="signInButton" class="btn btn-primary">
   Create Account / Sign In
   </button>
    <button id="signOutButton" class="btn btn-secondary">
   Sign Out
   </button>
    </div>  
  <div class="container my-5">
    <h1 class="mb-4">Formularz rejestracyjny</h1>
    <form id="form">
      <!-- Imie i nazwisko -->
      <div class="mb-3">
        <label for="firstName" class="form-label">Imię</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Nazwisko</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>

      <!-- Adres -->
      <div class="mb-3">
        <label for="street" class="form-label">Ulica</label>
        <input type="text" class="form-control" id="street" required>
      </div>

     <!-- Kraj (z datalist) -->
<div class="mb-3">
    <label for="country" class="form-label">Kraj</label>
    <input list="countryList" class="form-control" id="country" required>
    <datalist id="countryList">
      <option value="Polska">
      <option value="Niemcy">
      <option value="Francja">
      <option value="Hiszpania">
      <option value="Włochy">
    </datalist>
  </div>
  
  <!-- Telefon z kodem kierunkowym -->
  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Numer telefonu</label>
    <div class="input-group">
      <input type="text" class="form-control" id="countryCode" style="max-width: 80px" placeholder="+48" required>
      <input type="text" class="form-control" id="phoneNumber" placeholder="123 456 789" required>
    </div>
  </div>
  

      <!-- Miasto i kod pocztowy -->
      <div class="mb-3">
        <label for="city" class="form-label">Miasto</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="mb-3">
        <label for="zipCode" class="form-label">Kod pocztowy</label>
        <input type="text" class="form-control" id="zipCode" pattern="\d{2}-\d{3}" placeholder="00-000" required>
        <div class="form-text">Format: 00-000</div>
      </div>

      <!-- Rodzaj przesyłki (radio) -->
      <div class="mb-3">
        <label class="form-label">Rodzaj przesyłki</label>
        <div>
          <input type="radio" class="btn-check" name="shipping" id="dpd" value="DPD" required>
          <label class="btn btn-outline-primary me-2" for="dpd">DPD</label>

          <input type="radio" class="btn-check" name="shipping" id="inpost" value="InPost" required>
          <label class="btn btn-outline-primary" for="inpost">InPost</label>
        </div>
      </div>

      <!-- Płatność (radio) -->
      <div class="mb-3">
        <label class="form-label">Rodzaj płatności</label>
        <div>
          <input type="radio" class="btn-check" name="payment" id="karta" value="Karta" required>
          <label class="btn btn-outline-success me-2" for="karta">Karta</label>

          <input type="radio" class="btn-check" name="payment" id="blik" value="BLIK" required>
          <label class="btn btn-outline-success me-2" for="blik">BLIK</label>

          <input type="radio" class="btn-check" name="payment" id="posrednik" value="Pośrednik" required>
          <label class="btn btn-outline-success" for="posrednik">Pośrednik</label>
        </div>
      </div>

      <!-- Email i haslo -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Hasło</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <!-- VAT -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="vatUE">
        <label class="form-check-label" for="vatUE">VAT UE</label>
      </div>
      <div class="mb-3">
        <label for="vatNumber" class="form-label">Numer VAT</label>
        <input type="text" class="form-control" id="vatNumber">
        <div class="form-text">Kod kraju + numer identyfikacyjny, np. PL1234567890</div>
      </div>

      <!-- Faktura -->
      <div class="mb-3">
        <label for="invoiceData" class="form-label">Dane do faktury</label>
        <textarea class="form-control" id="invoiceData" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
  </div>
</body>
</html>
